{% extends 'base.html'%}
{%load static%}
{% block content%}
<div class="row mt-50">
    {%for motherboard in motherboard %}
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
        <div class="product-wrap product-border-3 product-img-zoom mb-30">
            <div class="product-img">
                <a href="{% url 'product' motherboard.id %}"><img src="{{motherboard.image.url}}" style="width: 300px;" alt="product"></a>
                <div class="product-action-4">
                    <div class="product-action-4-style">
                        <a class="" href="{% url 'cart' motherboard.id%}"  data-tooltip="Add To Cart" id="AddToCart"><i  class="la la-cart-plus"></i></a>
                    </div>
                </div>
            </div>
            <div class="product-content product-content-padding">
                <h4><a href="{% url 'product' motherboard.id %}">{{motherboard.name}}</a></h4>
                <div class="price-addtocart">
                    <div class="product-price">
                        <span>${{motherboard.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock%}
